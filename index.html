<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
    </head>
    <body>
        <header class="header-grid">
            <a href="#" class="header-link">About</a>
            <a href="#" class="header-link">Store</a>
            <div>&nbsp;</div>
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <a href="#"><img src="images/menu_button.png" style="transform: scale(0.8);"></a>
            <button class="sign-in-btn"><a href="#" class="header-btn-link">Sign in</a></button>    
        </header>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" class="logo">
        <form>
            <div class="search-box grid-container">
                <img src="images/outline_search_black_24dp.png" alt="Magnifying glass" class="mag-glass">
                <input type="text" name="search" class="search"></input>
                <a href="#" class="mic"><img src="images/outline_mic_black_24dp.png" alt="Microphone" class="mic"></a>
            </div>
            <div class="submit-grid">
                <button class="submit-btn">Google Search</button>
                <button class="submit-btn">I'm Feeling Lucky</button>     
            </div>
        </form>
        <footer>
            <div class="footer-grid">
                <a href="#" class="footer-link" style="margin-left: 20px;">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search Works</a>
                <div>&nbsp;</div>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link" style="margin-right: 20px;">Settings</a>
            </div>
        </footer>
    </body>
</html>
